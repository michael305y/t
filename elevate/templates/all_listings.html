{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% block content %}
    <h1><strong>Welcome to our real estate listings</strong></h1>

    <button>
      <a href="insert_listing" class="text-purple-400"
        ><strong>Insert a new House to the Listing</strong></a
      >
      <br />
    </button>
    <br />
    {% for listing in all_listings %}

    <div class="px-3 py-1 bg-gray-100 rounded-sm">
      <h3 class="text-3xl text-gray-900">{{ listing.title }}</h3>
      <img src="{{ listing.image.url }}" alt="{{ listing.title }}" />
      <a
        href=" all_listings/single_listing/{{listing.id}}"
        class="text-blue-500"
        >View Details</a
      >
      <!-- delete -->
      <form method="POST" action="{% url 'delete_listing' listing.id %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit" style="color: red;">Delete</button>
      </form>

      <a href="{% url 'update_listing' listing.id %}" class="text-green-600">Update</a>

      <br />
    </div>
    <br />
    {% endfor %} {% endblock content %}
  </body>
</html>
